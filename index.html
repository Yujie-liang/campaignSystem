<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
  <div class="main-app">
    <div class="sidebar-wrapper">
      <a class="logo-link" href="#"><img src="./src/icons/logo.svg" alt="logo" class="logo-icon"></a>
      <div class="functions">
        <div class="function frame active">
          <a class="frame-link" href="#"><img src="./src/icons/frame.svg" alt="frame" class="frame-icon"></img></a>
        </div>
        <div class="function folder">
          <a class="folder-link" href="#"><img src="./src/icons/folder.svg" alt="folder" class="folder-icon"></img></a>
        </div>
        <div class="function email">
          <a class="email-link" href="#"><img src="./src/icons/mail.svg" alt="email" class="email-icon"></img></a>
        </div>
        
      </div>
    </div>
    <div class="main-wrapper">
      <div class="main-content">
        <h1>Campaign</h1>
        <div class="table-wrapper">
        <table class="table">
          <tr>
            <th><img src="./src/icons/checkbox.svg" alt="checkbox" class="checkbox-icon"></img></th>
            <th>ID</th>
            <th>Name</th>
            <th>Advertizer</th>
            <th>description</th>
            <th>Price <img src="./src/icons/sort.svg" alt="sort" class="sort-icon"></img></th>
            <th>Start Time <img src="./src/icons/sort.svg" alt="sort" class="sort-icon"></img></th>
            <th>End Time <img src="./src/icons/sort.svg" alt="sort" class="sort-icon"></img></th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
      </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
